<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITポートフォリオ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="primary-header">
        <div class="container">
            <h1 id="portfolio-name"></h1>
            <p id="portfolio-title"></p>
        </div>
    </header>

    <main class="container">
        <section class="card mb-12">
            <h2 class="card-title">プロフィール</h2>
            <div class="card-content">
                <h3 id="profile-name" class="text-2xl font-semibold mb-2"></h3>
                <p id="profile-title" class="text-muted mb-4"></p>
                <div>
                    <h4 class="text-lg font-medium mb-2">スキル</h4>
                    <ul id="skills-list" class="list-disc list-inside"></ul>
                </div>
            </div>
        </section>

        <section class="card mb-12">
            <h2 class="card-title">プロジェクト紹介</h2>
            <div class="card-content">
                <div class="grid-2">
                    <div class="video-placeholder">
                        <span class="text-muted">動画がここに表示されます</span>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold mb-2">プロジェクト名</h3>
                        <p class="text-muted mb-4">
                            ここにプロジェクトの説明を記入します。使用した技術や課題、解決策などを詳しく説明してください。
                        </p>
                        <a href="#" class="button">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                                <polyline points="15 3 21 3 21 9"></polyline>
                                <line x1="10" y1="14" x2="21" y2="3"></line>
                            </svg>
                            プロジェクトリンク
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <section class="card mb-12">
            <h2 class="card-title">GitHub</h2>
            <div class="card-content">
                <a href="https://github.com/yourusername" class="button button-outline">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
                    </svg>
                    GitHub プロフィール
                </a>
            </div>
        </section>

        <section class="card">
            <h2 class="card-title">過去の案件</h2>
            <div class="card-content">
                <ul class="space-y-4">
                    <li>
                        <h3 class="text-lg font-semibold mb-2">クライアント A ホームページ</h3>
                        <p class="text-muted mb-2">
                            クライアント A 様のコーポレートサイトをデザインから実装まで担当しました。
                        </p>
                        <a href="#" class="button button-small button-outline">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                                <polyline points="15 3 21 3 21 9"></polyline>
                                <line x1="10" y1="14" x2="21" y2="3"></line>
                            </svg>
                            サイトを見る
                        </a>
                    </li>
                </ul>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
